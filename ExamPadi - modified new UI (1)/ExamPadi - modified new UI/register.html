<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExamPadii | Sign Up</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body class="formBody">

        <center>
            <form id="registerForm" class="regForm">
                <fieldset class="formFieldset" id="formFieldset" disabled="true">

                    <h4 class="formHeader" style="margin-bottom: 40px;">ExamPadii</h4>
                    <table align="center" cellspacing="15">
                        <tr>
                            <td>First Name</td>
                            <td class="input-icons">
                                <i class="fas fa-user regIcon" style="color: rgb(216, 146, 216);"></i>
                                <input class="regInput input-field" type="text" name="FirstName" maxlength="50" placeholder="David" required/>
                            </td>
                        </tr>

                        <tr>
                            <td>Last Name</td>
                            <td class="input-icons">
                                <i class="fas fa-user regIcon" style="color: rgb(216, 146, 216);"></i>
                                <input class="regInput input-field" type="text" name="LastName" maxlength="50" placeholder="Fola" required/>
                            </td>
                        </tr>

                        <tr>
                            <td>Email: </td>
                            <td class="input-icons">
                                <i class="fas fa-envelope regIcon" style="color: rgb(216, 146, 216);"></i>
                                <input class="regInput input-field" type="email" name="EmailID" maxlength="100" placeholder="@gmail.com" required/>
                            </td>
                        </tr>

                        <tr>
                            <td>Mobile Number</td>
                            <td class="input-icons">
                                <i class="fas fa-address-card regIcon" style="color: rgb(216, 146, 216);"></i>
                                <input class="regInput input-field" type="text" name="MobileNumber" maxlength="14" placeholder="+234 XXX XXX XXXX" required/>
                            </td>
                        </tr>

                        <tr>
                            <td>Password</td>
                            <td class="input-icons">
                                <i class="fas fa-lock regIcon" style="color: rgb(216, 146, 216);"></i>
                                <input class="regInput input-field" type="password" name="Password" placeholder="********" required/>
                            </td>
                        </tr>

                        <tr>
                            <td>Confirm Password</td>
                            <td class="input-icons">
                                <i class="fas fa-lock regIcon" style="color: rgb(216, 146, 216);"></i>
                                <input class="regInput input-field" type="password" name="ConfirmPassword" placeholder="********" required/>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <!-- Alfred's includes -->
                                <span class="msg_section" id="msg_section"></span>
                            </td>
                        </tr>
                        


                        <tr>
                            <td>Gender</td>
                            <td>
                                <input style="margin: 15px 0px 5px 30px;" type="radio" name="Gender" value="Male" required/>
                                Male
                                <input type="radio" name="Gender" value="Female" required/>
                                Female
                            </td>
                        </tr>

                        <tr>
                            <td>Date of Birth(DOB)</td>
                            <td>
                            <select style="margin: 15px 0px 5px 30px;" class="regSelect" name="BirthDay" id="Birthday_Day" required>
                                <option value="">Day:</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select class="regSelect" name="BirthdayMonth" id="Birthday_Month" required>
                                <option value="">Month:</option>
                                <option value="January">Jan(1)</option>
                                <option value="February">Feb(2)</option>
                                <option value="March">Mar(3)</option>
                                <option value="April">Apr(4)</option>
                                <option value="May">May(5)</option>
                                <option value="June">Jun(6)</option>
                                <option value="July">Jul(7)</option>
                                <option value="August">Aug(8)</option>
                                <option value="September">Sep(9)</option>
                                <option value="October">Oct(10)</option>
                                <option value="November">Nov(11)</option>
                                <option value="December">Dec(12)</option>
                            </select>
                            <select class="regSelect" name="BirthdayYear" id="Birthday_Year" required>
                                <option value="">Year:</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                                <option value="1990">1990</option>
                                <option value="1989">1989</option>
                                <option value="1988">1988</option>
                                <option value="1987">1987</option>
                                <option value="1986">1986</option>
                                <option value="1985">1985</option>
                                <option value="1984">1984</option>
                                <option value="1983">1983</option>
                                <option value="1982">1982</option>
                                <option value="1981">1981</option>
                                <option value="1980">1980</option>
                            </select>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center">
                                <button class="btnCancel"><a href="index.html">Go Back</a></button>
                                <button class="btnForm" type="submit">Submit</button> <br>
                                Already have an account? <a href="login.html" style="text-decoration: none;">Login now</a>
                            </td>
                        </tr>

                    </table>

                </fieldset>
            </form>
        </center>

        <!-- JS Links -->

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>

        <!-- Personal Js  #### Has to come last or at least after firebase -->
        <script src="./Js/script.js"></script>

    </body>
</html>
